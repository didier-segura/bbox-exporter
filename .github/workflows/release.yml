name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true
          cache: true

      - name: Test
        run: go test ./...

      - name: Build
        run: |
          mkdir -p dist
          filename=bb_exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            filename="${filename}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -o dist/${filename} ./cmd/bb_exporter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bb_exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/bb_exporter-${{ matrix.goos }}-${{ matrix.goarch }}*
          if-no-files-found: error

  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bb_exporter:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/bb_exporter:latest
          platforms: linux/amd64,linux/arm64

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs:
      - build-binaries
      - docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bb_exporter-*
          path: dist
          merge-multiple: true

      - name: Package binaries
        run: |
          set -euo pipefail
          for f in dist/bb_exporter-*; do
            base="$(basename "$f")"
            if [[ "$base" == *.exe ]]; then
              zip -j "dist/${base%.exe}.zip" "$f"
            else
              tar -C dist -czf "dist/${base}.tar.gz" "$base"
            fi
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
